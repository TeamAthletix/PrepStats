version: "3.8"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"   # host port 5433 -> container port 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: